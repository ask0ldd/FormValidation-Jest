<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
</head>
<body>
    <form name="form" onsubmit="return myForm.validate()">
        <div>
            <label for="firstname">Firstname</label>
            <input data-testid="firstname-input" name="firstname" id="firstname" type="text" oninput="return myForm.liveValidate('firstname')"/>
            <p class="errorMessage" id="firstnameError">Lastname should be at least 2 characters long.</p>
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input name="lastname" id="lastname" type="text" oninput="return myForm.liveValidate('lastname')"/>
            <p class="errorMessage" id="lastnameError">Lastname should be at least 2 characters long.</p>
        </div>
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" onblur="return myForm.liveValidate('birthdate')"/>
            <p class="errorMessage" id="birthdateError">Type a valid date.</p>
        </div>
        <div>
            <label for="email">Email</label>
            <input name="email" id="email" type="text"/>
            <p class="errorMessage" id="emailError">Not a valid email format.</p>
        </div>
        <div>
            <label for="gamesowned">How many games do you own ?</label>
            <input name="gamesowned" id="gamesowned" type="text" oninput="return myForm.liveValidate('games')"/>
            <p class="errorMessage" id="gamesownedError">Require a number between 0 and 99.</p>
        </div>
        <div>
            <label>Your favorite gaming studio ?</label>
            <div class="radioContainer">
                <input class="radioButton" type="radio" id="studio1" name="studios" value="Ubisoft" onclick="return myForm.liveValidate('studios')"/>
                <label class="radioButtonLabel" for="studio1">Ubisoft</label>
            </div>
            <div class="radioContainer">
                <input class="radioButton" type="radio" id="studio2" name="studios" value="Naughty Dog" onclick="return myForm.liveValidate('studios')"/>
                <label class="radioButtonLabel" for="studio2">Naughty Dog</label>
            </div>
            <div class="radioContainer">
                <input class="radioButton" type="radio" id="studio3" name="studios" value="Riot Games" onclick="return myForm.liveValidate('studios')" />
                <label class="radioButtonLabel" for="studio3">Riot Games</label>
            </div>
            <p class="errorMessage" id="studiosError">SÃ©lectionnez un studio.</p>
            </div>
        <div>
            <div class="tos-container">
                <input class="tos-input" type="checkbox" id="tos-checkbox" onclick="return myForm.liveValidate('conditions')" checked/>
                <label class="tos-label" for="tos-checkbox">I have read and agreed to the TOS.</label> 
            </div>
            <p class="errorMessage" id="conditionsError">You must accept the TOS.</p>
        </div>
        <input class="submitButton" type="submit" class="button" value="Submit" />
    </form>
    <script src="form.js"></script>
</body>
</html>
